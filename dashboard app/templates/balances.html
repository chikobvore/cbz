{% extends 'financedashboard.html' %} {% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <p id="message" style="color:red"></p>

            <div class=" card-body ">
                <a class="btn btn-success " href="/importbalances " onclick="loadmodal() ">Import from LADS</a>
                <a class="btn btn-info " href="/balances ">Export to EXCEL</a>

                <table id="accounts " class="table table-striped ">
                    <thead>
                        <tr>
                            <th> Account no</th>
                            <th> Account owner</th>
                            <th> Phone </th>
                            <th> Account balance </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for account in accounts %}
                        <tr>
                            <td>{{account.account_no}}</td>
                            <td>{{account.account_name }}</td>
                            <td>{{account.cell1}}</td>
                            <td>{{account.balance}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function loadmodal() {
        document.getElementById('message').textContent = "importing account balances..., process may take some minutes please be patient ";
    }
</script>
{% endblock %}
